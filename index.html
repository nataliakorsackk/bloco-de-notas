<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="logo"><img src="./images/imagem-logo.png" /></div>
        <div id="display">BLOCO DE NOTAS</div>
        <div id="user"> @natkorsack</div>
  </header>
  <msgs></msgs>
  <main>
  <!--Controles (+)-->
  <div id="controls">
    <div id="add-note">
       <a href="" >
          <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
       </a>
   </div>
 </div>
 <div id="notes"> </div>
<!--Visualização da nota com sinal pra fechar-->
 <div id="modal-view">
    <div id="btn-close-note">
       <a href="" >
          <i class="bi bi-x-square" ></i>
      </a>
   </div>
   <div id="title-note"> </div>
   <div id="content-note"> </div>
   <div id="controls-note">
      <div id="btn-edit-note">
         <i class="bi bi-pen"></i>
      </div>
      <div id ="btn-exclude-note">
         <i class="bi bi-trash3"></i>
      </div>
   </div>
</div>

<!--Composição da nota  (título e afins)-->
<div id="modal">
    <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
       <div>
          <a href="" id="btn-save-note">
             <i class="bi bi-save" ></i>
          </a>
       </div>
     <div>
       <a href="" style="color:#999" id="btn-close-modal">
         <i class="bi bi-x-square" ></i>
       </a>
     </div>
   </div>
   <input type="hidden" id="input-id" >
   <div class="mb-3">
     <label for="title" class="form-label">Title</label>
     <input type="text" class="form-control" id="input-title" placeholder="Title">
   </div>
   <div class="mb-3">
     <label for="content" class="form-label">Notes</label>
     <textarea class="form-control" id="input-content" rows="4"></textarea>
   </div>

</div>
<footer> </footer>
<script src="./js/script.js"></script>

</main>


</body>
</html>
